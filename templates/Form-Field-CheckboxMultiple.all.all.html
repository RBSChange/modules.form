<li class="option" tal:repeat="item field/items">
	<label class="nocmx" id="field_${field/id}_${item/value}">
		<input type="checkbox" name="${moduleName}Param[${field/name}][]" tal:condition="item/selected" tal:attributes="value item/value;" checked="checked" />
		<input type="checkbox" name="${moduleName}Param[${field/name}][]" tal:condition="not: item/selected" tal:attributes="value item/value" />
		${item/label}
	</label>
</li>
