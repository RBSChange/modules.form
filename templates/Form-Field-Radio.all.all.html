<li class="radio">
	<label tal:repeat="item field/items" class="nocmx ${field/name}_${item/value}" id="field_${field/id}_${item/value}">
	    <input type="radio" tal:condition="not: item/selected" tal:attributes="value item/value" name="formParam[${field/name}]" />
	    <input type="radio" tal:condition="item/selected" tal:attributes="value item/value" name="formParam[${field/name}]" checked="checked" />
	    <span tal:replace="item/label" />
	</label>
</li>
