<tal:block tal:define="global hasCondition php: FormHelper::hasCondition(field['id'])" />
<tal:block tal:condition="hasCondition">
	<tal:block tal:define="global activationlabel php: FormHelper::getActivationLabel(field['id'])" />
	<tal:block tal:define="global toHide string: toHide" />
</tal:block>

<li id="field${field/id}" tal:attributes="class toHide">
	<fieldset id="fieldset_${field/id}" class="radio">	
		<legend>${field/label}<span tal:condition="hasCondition" class="nojs" change:translate="&modules.form.frontoffice.accessibility.activationSpaced;; value activationlabel">(Si "${activationlabel}")</span><em tal:condition="field/required">*</em></legend>		
		<ol>
			<li tal:replace="field/html" />
		</ol>
		<p tal:condition="field/description" tal:content="field/description" class="help-text"></p>
	</fieldset>
</li>
