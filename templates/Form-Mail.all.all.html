<html>
	<head>
		<title>${email/subject}</title>
		<link rel="stylesheet" tal:replace="email/stylesheetUrl" />
	</head>
	<body>
		<h1 tal:content="email/subject"></h1>
		<em tal:condition="email/header">${email/header}</em>
	
		<dl>
		<tal:block tal:repeat="item email/items">
			<dt tal:content="item/label" />
			<dd tal:content="item/value" />
		</tal:block>
		</dl>
	
		<em tal:condition="email/footer">${email/footer}</em>
	</body>
</html>
