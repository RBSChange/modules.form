<html>
<head>
	<title tal:content="email/subject"/>
	<link rel="stylesheet" tal:replace="email/stylesheetUrl" />
</head>
<body>
	<h1 tal:content="email/subject"></h1>
	<em tal:condition="email/header" tal:content="email/header"/>

	<dl>
	<span tal:repeat="item email/items" tal:omit-tag="">
	<dt tal:content="item/label" />
	<dd tal:content="item/value" />
	</span>
	</dl>

	<em tal:condition="email/footer" tal:content="email/footer"/>
</body>
</html>
