<html>
	<head>
		<title>${email/subject}</title>
		<link rel="stylesheet" tal:replace="structure email/stylesheetUrl" />
	</head>
	<body>
		<h1>${email/subject}</h1>
		<em tal:condition="email/header">${structure email/header}</em>
	
		<dl>
		<tal:block tal:repeat="item email/items">
			<dt>${item/label}</dt>
			<dd>${structure item/value}</dd>
		</tal:block>
		</dl>
			
		<em tal:condition="email/footer">${structure email/footer}</em>
	</body>
</html>
